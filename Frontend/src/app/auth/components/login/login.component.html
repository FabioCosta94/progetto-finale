<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
<form>
   <div class="form-group">
    <label for="loginUsername">Username</label>
    <input type="text"
    class="form-control"
    id="loginUsername"
    placeholder="Enter Username">
</div>
<div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password"
    class="form-control"
    id="loginPassword"
    placeholder="Enter Password">
</div>


<button type="submit"
class="btn btn-primary">Login<i class="fa fa-sign-in-alt" aria-hidden="true"></i></button>
     </form>
</div>
