<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
<form>
   <div class="form-group">
    <label for="registerUsername">Username</label>
    <input type="text"
    class="form-control"
    id="registerUsername"
    placeholder="Enter Username">
</div>
<div class="form-group">
    <label for="registerPassword">Password</label>
    <input type="password"
    class="form-control"
    id="registerPassword"
    placeholder="Enter Password">
</div>


<button type="submit"
class="btn btn-primary">Register<i class="fa fa-sign-in-alt" aria-hidden="true"></i></button>
     </form>
</div>
